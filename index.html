<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
 
 <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

 <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  


    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form action="" id="form" class="form">
        <div class="form-control">
          <label for="">Username</label>
          <input type="text" id="username" placeholder="najmul27" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i><small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Email</label>
          <input
            type="email"
            id="email"
            placeholder="najmulhasanm677@gmail.com"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i><small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Password</label>
          <input type="password" id="password" placeholder="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i><small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Confirm password</label>
          <input
            type="password"
            id="password2"
            placeholder="confirm password"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i><small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("form");
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const password2 = document.getElementById("password2");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        checkInputs();
      });

      function checkInputs() {
        // get the values from the inputs
        const usernameValue = username.value.trim();
        const emailValue = email.value.trim();
        const passwordValue = password.value.trim();
        const password2Value = password2.value.trim();

        if (usernameValue === "") {
          setErrorFor(username, "Username cannot be blank");
        } else {
          setSuccessFor(username);
        }

        if (emailValue === "") {
          setErrorFor(email, "Email cannot be blank");
        } else if (!isEmail(emailValue)) {
          setErrorFor(email, "Email is not valid");
        } else {
          setSuccessFor(email);
        }

        if (passwordValue === "") {
          setErrorFor(password, "Password cannot be blank");
        } else {
          setSuccessFor(password);
        }

        if (password2Value === "") {
          setErrorFor(password2, "confirmPassord cannot be blank");
        } else if (passwordValue !== password2Value) {
          setErrorFor(password2, "passord does not match");
        } else {
          setSuccessFor(password2);
        }

        // show a success message.
      }

      // error message.
      function setErrorFor(input, message) {
        const formControl = input.parentElement; // .form-control.

        const small = formControl.querySelector("small");

        formControl.className = "form-control error";
        small.innerText = message;
      }
      // success  message.
      function setSuccessFor(input) {
        const formControl = input.parentElement; // .form-control
        // add success class
        formControl.className = "form-control success";
      }

      // isEmail message.
      function isEmail(email) {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(
          email
        );
      }
    </script>

  </body>
</html>
